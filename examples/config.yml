    PARTITION: highmem
    MEM: 16gb  # VAST 11GB max 
  IMGFAST:
    TIME: '30:00:00'
    NODES: 1
    NTASKS: 1
    MEM: 4gb  # VAST 1.2GB max
  SELCAND:
    TIME: '10:00:00'
    NODES: 1
    NTASKS: 1
    MEM: 32gb  # VAST 16GB max (70 images)
  CLNDATA:
    TIME: '1:00:00'
